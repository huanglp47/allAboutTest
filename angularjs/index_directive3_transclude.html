<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>directive中transclude的用法</title>
    <script src="http://apps.bdimg.com/libs/angular.js/1.2.16/angular.min.js"></script>
</head>

<body>
    directive告诉ng编译器，将它从DOM元素中获取的内容放到它发现ng-transclude指令的地方。
    <div side-box title="TagCloud">
        <div class="tagcloud">
            <a href="">Graphics</a>
            <a href="">ng</a>
            <a href="">D3</a>
            <a href="">Front-end</a>
            <a href="">Startup</a>
        </div>
    </div>
    <script type="text/javascript">
    angular.module('app', [])
        .directive('sideBox', function() {
            // Runs during compile
            return {
                // name: '',
                priority: 100,
                // terminal: true,
                scope: {title:'@'}, // {} = isolate隔离不继承, true = child继承并隔离, false/undefined = no change继承但不隔离
                // controller: function($scope, $element, $attrs, $transclude) {},
                // require: 'ngModel', // Array = multiple requires, ? = optional, ^ = check parent elements
                restrict: 'EA', // E = Element, A = Attribute, C = Class, M = Comment
                template: '<div class="sidebox"><div class="content"><h2 class="header">' +'{{title}}</h2><span class="content" ng-transclude></span></div></div>',
                // templateUrl: '',
                // replace: true,
                transclude: true,
                // compile: function(tElement, tAttrs, function transclude(function(scope, cloneLinkingFn){ return function linking(scope, elm, attrs){}})),
                link: function($scope, iElm, iAttrs, controller) {

                }
            };
        });
    </script>
</body>

</html>
