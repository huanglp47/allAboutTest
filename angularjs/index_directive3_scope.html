<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>directive中scope的用法</title>
    <script src="http://apps.bdimg.com/libs/angular.js/1.2.16/angular.min.js"></script>
</head>

<body>
    <div ng-controller="MainController" ng-init="myProperty='Hello world!'">
        外部：{{myProperty}}
        <input ng-model="myProperty">
        <div my-directive></div>
    </div>
    <script type="text/javascript">
    angular.module('app', [])
        .controller('MainController', function($scope){
            
        })
        .directive('myDirective', function(){
            // Runs during compile
            return {
                // name: '',
                 priority: 100,
                // terminal: true,
                scope: {}, // {} = isolate隔离不继承, true = child继承并隔离, false/undefined = no change继承但不隔离
                // controller: function($scope, $element, $attrs, $transclude) {},
                // require: 'ngModel', // Array = multiple requires, ? = optional, ^ = check parent elements
                restrict: 'A', // E = Element, A = Attribute, C = Class, M = Comment
                template: '<div>内部：{{myProperty}}<input ng-model="myProperty"></div>',
                // templateUrl: '',
                // replace: true,
                // transclude: true,
                // compile: function(tElement, tAttrs, function transclude(function(scope, cloneLinkingFn){ return function linking(scope, elm, attrs){}})),
                link: function($scope, iElm, iAttrs, controller) {
                    
                }
            };
        });
    </script>
</body>

</html>
